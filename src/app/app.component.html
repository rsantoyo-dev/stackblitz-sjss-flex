<h6 [sJss]="sjTitle">display flex</h6>
<input
  type="number"
  id="quantity"
  name="quantity"
  value="3"
  min="1"
  max="24"
  (change)="numberChange($event)"
/>

<paper [bgColor]="'red'">
  <div [sJss]="sjFlexDiv">
    <paper *ngFor="let number of cells">
      item {{ number }}
    </paper>
  </div>
</paper>
