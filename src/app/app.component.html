<a [sj]="sjTitle" href="https://www.npmjs.com/package/super-jss">SUPER JSS LIBRARY</a>
<hr>
<h6 [sj]="sjTitle">display flex</h6>
<div [sj]="{ display: 'flex' }">
  <p [sj]>Number of elements:</p>
  <input
    type="number"
    id="quantity"
    name="quantity"
    value="3"
    min="1"
    max="24"
    (change)="numberChange($event)"
  />
</div>

<paper [bgColor]="'lightgrey'">
  <div [sj]="sjFlexDiv">
    <paper *ngFor="let number of cells"> item {{ number }} </paper>
  </div>
</paper>
<paper [bgColor]="'lightgrey'">
  <p [sj]="{ color: 'black' }">sj={{ codeMessage }}</p>
</paper>

<div *ngFor="let flexSelector of flexSelectorsList; let i = index">
  <h6 [sj]>{{ flexSelector.property }}</h6>

  <div [sj]="{ padding: '0.5rem' }">
    <sjss-selector
      [options]="flexSelector.options"
      [sJssProperty]="flexSelector.property"
      (onOptionChange)="optionChange($event)"
    >
    </sjss-selector>
  </div>
</div>
