
<div [sj]="{display:'flex' , gap:'20px'}">
  <div *ngFor="let sjssProperty of sjssPropertyByBreakpoint; let i = index" [sj]="{display:'flex'}">
  <p [sj]="{width:'1.8rem'}">{{sjssProperty.breakpoint}}:</p>
  
  <select (change)="changed(sjssProperty)" [(ngModel)]="optionSelected[sjssProperty.breakpoint]" [sj]="{width:'7rem'}">
    <option *ngFor="let option of options" [ngValue]="option">
      {{ option }}
    </option>
  </select>

  </div>
</div>
