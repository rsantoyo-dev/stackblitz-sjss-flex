<div *ngFor="let sjssProperty of sjssPropertyByBreakpoint; let i = index">
  {{sjssProperty.breakpoint}}
  <select (change)="changed(sjssProperty)" [(ngModel)]="optionSelected[sjssProperty.breakpoint]">
    <option *ngFor="let option of options" [ngValue]="option">
      {{ option }}
    </option>
  </select>

</div>
